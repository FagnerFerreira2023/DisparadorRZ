        - traefik.http.routers.disparadorrz.tls.certresolver=letsencryptresolver ## Ajuste para o nome do seu certresolver
        - traefik.http.routers.disparadorrz.service=disparadorrz
        - traefik.http.services.disparadorrz.loadbalancer.server.port=8787
        - traefik.http.services.disparadorrz.loadbalancer.passHostHeader=true

## --------------------------- DISPARADOR RZ --------------------------- ##

  disparadorrz_postgres:
    image: postgres:15-alpine ## Vers√£o do PostgreSQL

    volumes:
      - disparadorrz_postgres_data:/var/lib/postgresql/data

    networks:
      - Activa_Rede ## Nome da rede interna

    environment:
      - POSTGRES_USER=rz_sender
      - POSTGRES_PASSWORD=A1Q81sfJjsA6S5ALxFuQMfNNM48qTNLi
      - POSTGRES_DB=rz_sender

    deploy:
      placement:
        constraints:
          - node.role == manager
