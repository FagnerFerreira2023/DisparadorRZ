    volumes:
      - disparadorrz_auth:/app/auth

    networks:
      - Activa_Rede ## Nome da rede interna

    environment:
    ## ‚öôÔ∏è Configura√ß√µes Gerais
      - NODE_ENV=production
      - PORT=8787
      - AUTH_FOLDER=auth

    ## üîê Seguran√ßa JWT
      - JWT_SECRET=8b8822032008e1b36cc3c405f2f1fc4561732a32259f0624758f3c339c9eda85
      - JWT_REFRESH_SECRET=1d5085c25ae6f894bc3c944a9353162737b78fc352a7beecb2d5b8645d03aa86

    ## üóÑÔ∏è Configura√ß√£o do Banco de Dados
      - DB_HOST=disparadorrz_postgres
