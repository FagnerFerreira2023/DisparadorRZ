version: "3.7"
services:

## --------------------------- DISPARADOR RZ --------------------------- ##

  disparadorrz_api:
    image: ghcr.io/fagnerferreira2023/disparadorrz:latest ## Imagem publicada no GHCR

    volumes:
      - disparadorrz_auth:/app/auth

    networks:
      - Activa_Rede ## Nome da rede interna

    environment:
    ## ‚öôÔ∏è Configura√ß√µes Gerais
      - NODE_ENV=production
      - PORT=8787
      - AUTH_FOLDER=auth

    ## üîê Seguran√ßa JWT
      - JWT_SECRET=ALTERE_PARA_UM_SEGREDO_FORTE
      - JWT_REFRESH_SECRET=ALTERE_PARA_UM_SEGREDO_FORTE_2

    ## üóÑÔ∏è Configura√ß√£o do Banco de Dados
      - DB_HOST=disparadorrz_postgres
      - DB_PORT=5432
      - DB_NAME=rz_sender
      - DB_USER=rz_sender
      - DB_PASSWORD=ALTERE_123456_POSTGRES

    ## ‚ö†Ô∏è Legado (opcional)
      - API_KEY=123456abc

    command: ["sh", "-c", "node dist/db/migrate.js && node dist/index.js"]

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=1
        - traefik.http.routers.disparadorrz.rule=Host(`disparo.pizzbot.cloud`) ## Url do DisparadorRZ
        - traefik.http.routers.disparadorrz.entrypoints=websecure
        - traefik.http.routers.disparadorrz.priority=1
        - traefik.http.routers.disparadorrz.tls.certresolver=letsencryptresolver ## Ajuste para o nome do seu certresolver
        - traefik.http.routers.disparadorrz.service=disparadorrz
        - traefik.http.services.disparadorrz.loadbalancer.server.port=8787
        - traefik.http.services.disparadorrz.loadbalancer.passHostHeader=true

## --------------------------- DISPARADOR RZ --------------------------- ##

  disparadorrz_postgres:
    image: postgres:15-alpine ## Vers√£o do PostgreSQL

    volumes:
      - disparadorrz_postgres_data:/var/lib/postgresql/data

    networks:
      - Activa_Rede ## Nome da rede interna

    environment:
      - POSTGRES_USER=rz_sender
      - POSTGRES_PASSWORD=ALTERE_123456_POSTGRES
      - POSTGRES_DB=rz_sender

    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M

## --------------------------- DISPARADOR RZ --------------------------- ##

volumes:
  disparadorrz_auth:
    external: true
    name: disparadorrz_auth
  disparadorrz_postgres_data:
    external: true
    name: disparadorrz_postgres_data

networks:
  Activa_Rede: ## Nome da rede interna
    external: true
    name: Activa_Rede ## Nome da rede interna
