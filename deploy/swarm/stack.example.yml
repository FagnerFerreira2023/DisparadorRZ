version: "3.7"
services:

## --------------------------- DISPARADOR RZ --------------------------- ##

  disparadorrz_api:
    image: ghcr.io/fagnerferreira2023/disparadorrz:latest ## Imagem oficial no GHCR

    volumes:
      - disparadorrz_auth:/app/auth

    networks:
      - Activa_Rede ## Rede externa do Traefik

    environment:
    ## ‚öôÔ∏è Configura√ß√µes Gerais
      - NODE_ENV=production
      - PORT=8787
      - AUTH_FOLDER=auth

    ## üîê Seguran√ßa JWT (OBRIGAT√ìRIO ALTERAR)
      - JWT_SECRET=ALTERE_PARA_UM_SEGREDO_FORTE
      - JWT_REFRESH_SECRET=ALTERE_PARA_UM_SEGREDO_FORTE_2

    ## üóÑÔ∏è Configura√ß√£o do Banco de Dados
      - DB_HOST=disparadorrz_postgres
      - DB_PORT=5432
      - DB_NAME=rz_sender
      - DB_USER=rz_sender
      - DB_PASSWORD=ALTERE_UMA_SENHA_FORTE_POSTGRES

    ## ‚ö†Ô∏è Legado (opcional)
      - API_KEY=

    ## üìß SMTP / OTP (enviado por e-mail)
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=tudoautomatizadobr@gmail.com
      - SMTP_PASS=kiokckzuxczwzqpl
      - SMTP_FROM=tudoautomatizadobr@gmail.com
      - DEFAULT_SUPERADMIN_EMAIL=superadmin@pizzbot.cloud
      - DEFAULT_SUPERADMIN_PASSWORD=Mudar@123
      - DEFAULT_SUPERADMIN_WHATSAPP=5513981577934
      - DEFAULT_ADMIN_EMAIL=admin@pizzbot.cloud
      - DEFAULT_ADMIN_PASSWORD=Mudar@123
      - LEGACY_SUPERADMIN_EMAIL=admin@saas.local
      - OTP_EMAIL_ENABLED=true
      - OTP_WHATSAPP_ENABLED=true
      - OTP_SMS_ENABLED=false
      - OTP_CONFIRM_URL=https://disparo.pizzbot.cloud/login.html

    command: ["sh", "-c", "if [ -f dist/db/schema.sql ]; then node dist/db/migrate.js || echo '[STARTUP] migrate falhou, seguindo'; else echo '[STARTUP] schema.sql n√£o encontrado, pulando migrate'; fi; if [ -f dist/db/seed.js ]; then node dist/db/seed.js || echo '[STARTUP] seed falhou, seguindo'; else echo '[STARTUP] seed.js n√£o encontrado, pulando seed'; fi; node dist/index.js"]

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=1
        - traefik.http.routers.disparadorrz.rule=Host(`disparo.pizzbot.cloud`) ## ALTERE PARA SEU DOM√çNIO
        - traefik.http.routers.disparadorrz.entrypoints=websecure
        - traefik.http.routers.disparadorrz.priority=1
        - traefik.http.routers.disparadorrz.tls.certresolver=letsencryptresolver ## ALTERE SE NECESS√ÅRIO
        - traefik.http.routers.disparadorrz.service=disparadorrz
        - traefik.http.services.disparadorrz.loadbalancer.server.port=8787
        - traefik.http.services.disparadorrz.loadbalancer.passHostHeader=true

## --------------------------- DISPARADOR RZ --------------------------- ##

  disparadorrz_postgres:
    image: postgres:15-alpine ## PostgreSQL

    volumes:
      - disparadorrz_postgres_data:/var/lib/postgresql/data

    networks:
      - Activa_Rede ## Rede externa do Traefik

    environment:
      - POSTGRES_USER=rz_sender
      - POSTGRES_PASSWORD=ALTERE_UMA_SENHA_FORTE_POSTGRES
      - POSTGRES_DB=rz_sender

    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M

## --------------------------- DISPARADOR RZ --------------------------- ##

volumes:
  disparadorrz_auth:
    external: true
    name: disparadorrz_auth
  disparadorrz_postgres_data:
    external: true
    name: disparadorrz_postgres_data

networks:
  Activa_Rede: ## Rede externa do Traefik
    external: true
    name: Activa_Rede
