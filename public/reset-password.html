<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinir Senha — Baileys SaaS</title>
    <link rel="icon" type="image/svg+xml" href="/whatsapp-icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0e;
            --card-bg: rgba(24, 24, 28, 0.7);
            --input-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #22c55e;
            --accent-hover: #16a34a;
            --text: #ffffff;
            --text-muted: #a1a1aa;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="title">Nova Senha</h2>
        <form id="resetForm">
            <div class="form-group">
                <label>Código Token</label>
                <input type="text" id="token" required placeholder="Cole o token recebido">
            </div>
            <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" id="password" required placeholder="Mínimo 8 caracteres" minlength="8">
            </div>
            <button type="submit" class="btn">Alterar Senha</button>
            <div id="msg" class="message" style="display: none;"></div>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="/login.html" style="color: var(--text-muted); font-size: 0.85rem; text-decoration: none;">Voltar ao
                login</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('token')) {
            document.getElementById('token').value = urlParams.get('token');
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('/auth/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();
                if (data.ok) {
                    msg.textContent = "Senha alterada com sucesso!";
                    msg.className = "message success";
                    msg.style.display = "block";
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    msg.textContent = "Erro: " + data.error;
                    msg.className = "message error";
                    msg.style.display = "block";
                }
            } catch (err) {
                msg.textContent = "Erro de conexão.";
                msg.className = "message error";
                msg.style.display = "block";
            }
        });
    </script>
</body>

</html>
